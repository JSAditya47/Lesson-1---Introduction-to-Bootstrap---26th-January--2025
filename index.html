<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
      .col {
        text-align: center;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <h3>Equal Width Column Grid</h3>

    <div class="container">
      <div class="row bg-danger">
        <div class="col">Column 1</div>
        <div class="col">Column 2</div>
        <div class="col">Column 3</div>
      </div>

      <h3>Resize the Browser Window to See the Effect</h3>

      <div class="row">
        <div
          class="col-xs"
          style="background-color: red; border: 1px solid black"
        >
          XS
        </div>
        <div
          class="col-xs-3"
          style="background-color: lavender; border: 1px solid black"
        >
          .col-xs-3
        </div>
      </div>

      <div class="row">
        <div
          class="col-md-4"
          style="background-color: lavenderblush; border: 1px solid black"
        >
          .col-md-4
        </div>
        <div
          class="col-md-6"
          style="background-color: lightgrey; border: 1px solid black"
        >
          .col-xs-6
        </div>
      </div>

      <div class="row" style="background-color: lightcyan">
        <div class="col-lg-6">.col-lg-6</div>
        <div class="col-lg-2">.col-lg-2</div>
      </div>
    </div>
  </body>
</html>
